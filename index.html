<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CFG</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 px-0">
            <!-- header starts -->
            <div id="header">
                <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
                    <a class="navbar-brand" href="#"><img src="circle2.png" class="logo-image" alt="Logo image"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Search</a>
                            </li>
                            <li class="nav-item share-box mt-2">
                                <a href="" class="share"><i class="fas fa-envelope"></i></a>
                                <a href="" class="share"><i class="fab fa-instagram"></i></a>
                                <a href="" class="share"><i class="fab fa-facebook-f"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- header ends -->

            <!-- latest start -->
            <div class="row mx-0" id="home">
                <div class="col-md-4 latest">
                    <div>
                        <a href="" onmouseover="showName('eggOnGuacamole')" onmouseout="hideName('eggOnGuacamole')">
                            <img src="https://twolovesstudio.com/wp-content/uploads/2017/05/99-Best-Food-Photography-Tips-5-1.jpg"
                                 class="img-fluid"
                                 alt="">
                            <h2 class="name" id="eggOnGuacamole">egg on guacamole</h2>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 latest">
                    <div>
                        <a href="" onmouseover="showName('roastedBeetrootAndFeta')" onmouseout="hideName('roastedBeetrootAndFeta')">
                            <img src="https://twolovesstudio.com/wp-content/uploads/2017/05/99-Best-Food-Photography-Tips-1.jpg"
                                 alt="" class="img-fluid">
                            <h2 class="name" id="roastedBeetrootAndFeta">roasted beetroot and feta</h2>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 latest">
                    <div>
                        <a href="" onmouseover="showName('scones')" onmouseout="hideName('scones')">
                            <img src="https://www.creativelive.com/blog/wp-content/uploads/2015/02/food-photography-mistakes-youre-making-and-how-to-fix-them.jpg"
                                 alt="" class="img-fluid">
                            <h2 class="name" id="scones">scones</h2>
                        </a>
                    </div>
                </div>
            </div>
            <!-- latest ends -->

            <!-- about section starts -->
            <div class="row mx-0" id="about">
                <div class="col-md-12">
                    <h2 class="py-4 text-center">Welcome to my Kitchen!</h2>
                    <div class="row">
                        <div class="col-md-5">
                            A
                        </div>
                        <div class="col-md-7">
                            B
                        </div>
                    </div>
                </div>

            </div>
            <!-- about section ends -->

            <!-- footer starts -->
            <div class="row mx-0">
                <div class="col-sm-12 footer">
                    <p>&#9400; 2020 Copyright: <a href="https://github.com/anetaozga">Aneta Ozga</a></p>
                </div>
            </div>
            <!-- footer ends -->
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4e45d88239.js" crossorigin="anonymous"></script>

<script>
    function showName(id) {
        element=document.getElementById(id);
        element.style.display="block";
    }

    function hideName(id) {
        element=document.getElementById(id);
        element.style.display="none";
    }
</script>
</body>
</html>
